<div class="flex justify-between items-center">
  <div mat-dialog-title class="text-3xl font-bold">Счет</div>
  <button mat-icon-button mat-dialog-close>
    <mat-icon aria-label="Close dialog">close</mat-icon>
  </button>
</div>


<mat-dialog-content class="mt-5">
  <div class="flex justify-between gap-4 mb-2">
    <span class="flex-1 font-bold">Услуга "Безопасная сделка": </span>
    <span class="flex-none">{{serviceSafe | numberFormat}} сум</span>
  </div>
  <div class="flex justify-between gap-4 mb-2">
    <span class="flex-1 font-bold">Налог:</span>
    <span class="flex-none">{{returnTax() | numberFormat}} сум</span>
  </div>
  <div class="flex justify-between gap-4 mb-2">
    <span class="flex-1 font-bold">Водителю:</span>
    <span class="flex-none">{{data.amount | numberFormat}} сум</span>
  </div>
  <div class="flex justify-between gap-4 mb-2">
    <span class="flex-1 font-bold">В итоге:</span>
    <span class="flex-none">{{returnAmount() | numberFormat}} сум</span>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="center" class="flex mt-4 p-0">
  <button [disabled]="loading" (click)="close('cancel')" class="fuse-mat-button-sm dark " mat-stroked-button [color]="'primary'">
    <span *ngIf="!loading">Отменить</span>
    <mat-progress-spinner *ngIf="loading" [diameter]="24" [mode]="'indeterminate'"></mat-progress-spinner>
  </button>

  <button [disabled]="loading" class="fuse-mat-button-sm dark " (click)="close('confirm')" mat-flat-button [color]="'primary'">
    <span *ngIf="!loading">Подтверждаю</span>
    <mat-progress-spinner *ngIf="loading" [diameter]="24" [mode]="'indeterminate'"></mat-progress-spinner>
  </button>
</mat-dialog-actions>
