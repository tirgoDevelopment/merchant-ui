version: '3.8'
services:
  merchant-ui:
    container_name: tirgodocker/merchant-ui
    image: nginx:1.17-alpine
    restart: unless-stopped
    ports:
      - "8200:8200"
    environment:
      - NGINX_PORT=8200
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro  # Adjust this line to mount the nginx.conf file correctly
      - ./dist/merchant-ui:/var/www/test-merchant.tirgo.io
